<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="height = 1920, width = 1080">

        <style type="text/css">
          html {
            background: black;
            max-width: 1080px;
          }

          .typed-cursor{
              opacity: 1;
              -webkit-animation: blink 0.7s infinite;
              -moz-animation: blink 0.7s infinite;
              animation: blink 0.7s infinite;
              font-size: 24px;
              color: ghostwhite;
          }
          @keyframes blink{
              0% { font-size:70px; }
              50% { font-size:170px; }
              100% { font-size:70px; }
          }
          @-webkit-keyframes blink{
              0% { font-size:70px; }
              50% { font-size:170px; }
              100% { font-size:70px; }
          }
          

          #name {
            font-size: 70px;
            color: ghostwhite;
            white-space: pre-wrap;
            -webkit-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
          }
        </style>
    </head>
    <body>
        <h1 id="name">JEREMIAH</h1>
        <script src="./jquery.min.js"></script>

        <script>
          $(function(){
              
          });
        </script>
    </body>
</html>
